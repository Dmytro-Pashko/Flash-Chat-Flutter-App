name: flash_chat_flutter
description: Simple chat app that was implemented in a part of the Complete 2021 Flutter Development Bootcamp with Dart (https://www.udemy.com/course/flutter-bootcamp-with-dart/)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.4
  animated_text_kit: ^4.2.2
  font_awesome_flutter: ^10.1.0
  firebase_core: ^1.21.1
  firebase_auth: ^3.7.0
  flutter_spinkit: ^5.1.0
  cloud_firestore: ^3.4.6
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf